<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/logo.png" alt="gerador de senhas">

    <div id="container-input" class="container-input">
    <section id="tamanho" class="tamanho">
        <span>Tamanho <span id="valor"></span> caracteres</span>
    </section>
    
    <input type="range" name="slider" id="slider" max="25" min="5">

    <button id="button" class="button">Gerar Senha</button>
    </div>

    <section id="container-password" class="container-password hide">
        <span id="gerar" class="gerar">Sua senha gerada foi:</span>
        <span id="pass" class="pass"> 123123123123</span>
        <span id="copy" class="copy">Clique na senha para copiar ☝</span>
    </section>
    <script src="home.js"></script>
</body>
</html>
